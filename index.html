<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueList</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Applicativo VUE -->
    <div id="app">
        <!-- Container per il titolo -->
        <div class="container">
            <h1 class="title">VueList</h1>
        </div>
        <!-- Container per l'input delle nuove todo -->
        <div class="container">
            <div class="row add-todo">
                <input v-model="newText" type="text" name="todo" id="todo" placeholder="Inserire un nuovo ToDo" @keyup.enter="addTodo">
                <button type="button" class="add" @click="addTodo">Aggiungi</button>
            </div>
        </div>
        <!-- Container della todo list -->
        <div class="container">
            <!-- ToDo list -->
            <ul v-if="todoList.length > 0">
                <li class="row todo-box" v-for="(todo,index) in todoList">
                    <div class="todo-text" :class="{todoDone: todo.done}" @click="done(index)">{{todo.text}}</div>
                    <i class="fa-solid fa-trash" @click="removeTodo(index)"></i>
                </li>
            </ul>
            <div v-else class="error">Nessun elemento nella Lista</div>
        </div>
    </div>



    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Js personale -->
    <script src="js/main.js"></script>
</body>

</html>
